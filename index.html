<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <div class="scores"><a href="highscores.html">View highscores</a></div>

    <div class="timer">Time: <span id="time"></span></div>
    
    <section class="wrapper">
        <div id="start-screen" class="start"></div>
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <div id="question-container" class="hide">
            <div id="question">Questions</div>
            <div id="answer-btn" class="btn-grid">
                <button class="btn">answer 1</button>
                <button class="btn">answer 2</button>
                <button class="btn">answer 3</button>
                <button class="btn">answer 4</button>
                <button class="btn">answer 5</button>
            </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
            </div>
    </section>

</body>
</html>
